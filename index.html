<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Interactive rating component</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main-data">
    <div class="star"></div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <form class="digits" id="numbers">
      <div class="digits_item">
        <input type="radio" class="number" id="num1" name="fav_number" value="1">
         <label for="num1">1</label><br>
      </div>
      <div class="digits_item">
        <input type="radio" class="number" id="num2" name="fav_number" value="2">
         <label for="num2">2</label><br>
      </div>
      <div class="digits_item">
        <input type="radio" class="number" id="num3" name="fav_number" value="3">
         <label for="num3">3</label><br>
      </div>
      <div class="digits_item">
        <input type="radio" class="number" id="num4" name="fav_number" value="4">
         <label for="num4">4</label><br>
      </div>
      <div class="digits_item">
        <input type="radio" class="number" id="num5" name="fav_number" value="5">
         <label for="num5">5</label><br>
      </div>
    </form>
    <button type="submit" class="btn" id="submit-btn">SUBMIT</button>
  </section>
  <div id="backdrop"></div>
  <section class="thanks-note display" id="add-modal">
    <div class="illustration"></div>
    <p class="paragraph">You selected <span id="selectNum">4</span> out of 5</p>
    <h2>Thank you!</h2>
    <p class="description">We appreciate you taking the time to give a rating.
      if you ever need more suport, don't hesitate to get in touch!
    </p>
  </section>
</body>
</html>
